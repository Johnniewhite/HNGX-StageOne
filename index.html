<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGX Stage One - Inioluwa John Adeyinka </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="generalContainer">
        <div class="sectionOne">
            <h1 class="slackName" data-testid="slackUserName">Inioluwa Adeyinka</h1>
            <img src="./assets/profileImage.png" class="profileImage" data-testid="slackDisplayImage"
                alt="Inioluwa Adeyinka">
        </div>
        <div class="sectionTwo">
            <h2 class="dayOfTheWeek" data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></h2>
            <h2 class="time" data-testid="currentUTCTime" id="time"></h2>
        </div>

        <div class="sectionThree">
            <h2 class="track" data-testid="myTrack">Frontend</h2>
            <h2><a href="https://github.com/johnniewhite/HNGX-StageOne" data-testid=“githubURL”>GitHub Repo For Project</a></h2>
        </div>
    </div>
</body>
<script src="script.js" type="module"></script>

</html>
